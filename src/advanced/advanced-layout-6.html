<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Advanced Layout 6</title>
    <link rel="stylesheet" href="../style.css" />
    <style>
      main{
          grid-row-start:1;
          grid-row-end: 4;
          grid-column-start: 1;
          grid-column-end: 5;
        }
        header{
          grid-row-start: 2;
          grid-row-end: 6;
          grid-column-start: 3;
          grid-column-end: 4;
          z-index: 2;
        }
        nav{
          grid-row-start: 3;
          grid-row-end: 7;
          grid-column-start: 2;
          grid-column-end: 3;
          z-index: 2;
        }
        footer{
          grid-row-start: 4;
          grid-row-end: 8;
          grid-column-start: 1;
          grid-column-end: 5;
        }
        #advanced-layout-6{
          display: grid;
          grid-template-columns: 1fr 1fr 1fr 1fr 1fr;
          grid-template-rows: repeat(8, 1fr);
          gap: 1em;
          padding: 1em;
        }
    </style>
  </head>
  <body id="advanced-layout-6">
    <header><h1>Advanced Layout 6</h1></header>
    <nav><a href="../index.html">Terug naar het overzicht</a></nav>
    <main></main>
    <footer></footer>
  </body>
</html>
